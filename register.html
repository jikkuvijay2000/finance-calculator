<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Finance</title>
</head>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Link css -->
<link rel="stylesheet" href="./login.css">


<body>

  
       <section class="login">
        <div class="col-6">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/Male Investor Riding Scooter.gif" class="d-block ms-5 w-75" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/Business Investor gaining profit from investment.gif" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/Growth Analysis.gif" class="d-block ms-5 w-75" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" class="" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
           </div>
           <div class="col-6">
            
            <div class="container">
                <h3 class="loginHead"><b>J V F</b></h3>
                <p class="loginDesc"><i>Finance simplified!</i></p>
                
                 
                    <input class="form-control mt-3" type="text" id="uname" placeholder="Name">
                    <input class="form-control " type="text" id="umail" placeholder="Mail ID">
                    <input class="form-control " type="text" id="pswd" placeholder="Password">
                    <button onclick="newRegistration()" class="btn btn-success  w-100">Sign Up</button>
                    <p class="loginText mx-auto ">Already have an account?</p>
                    <button onclick="redirectTo()" class="signUpButton btn btn-outline-primary w-100">Login</button>
             
                
            </div>
           </div>
       </section>
 
    
</body>

<script src="./useraccounts.js"></script>
</html>
